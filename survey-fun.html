<html lang="ko">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #F5F0EB;
            --card: #FFFFFF;
            --ink: #1B1B3A;
            --ink-mid: #4A4A6A;
            --ink-light: #9898B0;
            --coral: #FF6B6B;
            --blue: #4E7CFF;
            --yellow: #FFD93D;
            --mint: #6BCB77;
            --violet: #B07CFF;
            --orange: #FF9F43;
            --shadow: 0 8px 40px rgba(27, 27, 58, 0.08);
            --shadow-hover: 0 12px 48px rgba(27, 27, 58, 0.14);
            --radius: 20px;
            --radius-sm: 14px;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            color: var(--ink);
        }

        /* ================================================
           GEOMETRIC DECORATIONS
           ================================================ */
        .geo-canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .geo {
            position: absolute;
            animation: geoFloat ease-in-out infinite;
        }

        .geo-square {
            width: 40px;
            height: 40px;
            border: 3px solid var(--coral);
            transform: rotate(45deg);
            opacity: 0.25;
        }

        .geo-square.blue { border-color: var(--blue); }
        .geo-square.violet { border-color: var(--violet); }
        .geo-square.yellow { border-color: var(--yellow); }

        .geo-circle {
            width: 60px;
            height: 60px;
            border: 3px dashed var(--blue);
            border-radius: 50%;
            opacity: 0.2;
        }

        .geo-circle.coral { border-color: var(--coral); }
        .geo-circle.mint { border-color: var(--mint); }
        .geo-circle.orange { border-color: var(--orange); }

        .geo-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--yellow);
            opacity: 0.3;
        }

        .geo-dot.coral { background: var(--coral); }
        .geo-dot.blue { background: var(--blue); }
        .geo-dot.mint { background: var(--mint); }
        .geo-dot.violet { background: var(--violet); }

        .geo-triangle {
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-bottom: 32px solid var(--mint);
            opacity: 0.2;
        }

        .geo-triangle.coral { border-bottom-color: var(--coral); }
        .geo-triangle.blue { border-bottom-color: var(--blue); }
        .geo-triangle.violet { border-bottom-color: var(--violet); }

        .geo-half {
            width: 50px;
            height: 25px;
            background: var(--orange);
            border-radius: 50px 50px 0 0;
            opacity: 0.2;
        }

        .geo-half.blue { background: var(--blue); }
        .geo-half.coral { background: var(--coral); }

        @keyframes geoFloat {
            0%, 100% { transform: var(--geo-base) translateY(0px); }
            50% { transform: var(--geo-base) translateY(-20px); }
        }

        /* ================================================
           PROGRESS BAR (Top)
           ================================================ */
        .progress-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: rgba(27, 27, 58, 0.06);
            z-index: 100;
        }

        .progress-top-fill {
            height: 100%;
            background: var(--coral);
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0 3px 3px 0;
        }

        /* ================================================
           STEP COUNTER
           ================================================ */
        .step-counter {
            position: fixed;
            top: 20px;
            right: 24px;
            background: var(--ink);
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 700;
            color: white;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .step-counter.bump {
            animation: bump 0.4s ease;
        }

        @keyframes bump {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* ================================================
           BACK BUTTON
           ================================================ */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 24px;
            width: 44px;
            height: 44px;
            background: var(--card);
            border: 2px solid rgba(27, 27, 58, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.2s ease;
            color: var(--ink);
        }

        .back-btn:hover {
            background: var(--yellow);
            border-color: var(--yellow);
            transform: scale(1.05);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
        }

        /* ================================================
           SLIDES
           ================================================ */
        .slides {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(40px) scale(0.95);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0) scale(1);
        }

        .slide.exit-up {
            opacity: 0;
            transform: translateY(-60px) scale(0.9);
        }

        .slide.exit-down {
            opacity: 0;
            transform: translateY(60px) scale(0.9);
        }

        .slide.result-slide {
            overflow-y: auto;
            align-items: flex-start;
            padding-top: 60px;
            padding-bottom: 60px;
        }

        /* ================================================
           CARD
           ================================================ */
        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 40px 32px;
            max-width: 480px;
            width: 100%;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(27, 27, 58, 0.04);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -18px;
            right: -18px;
            width: 36px;
            height: 36px;
            background: var(--yellow);
            transform: rotate(45deg);
            opacity: 0.6;
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: 16px;
            left: 16px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--coral);
            opacity: 0.3;
        }

        /* ================================================
           WELCOME SLIDE
           ================================================ */
        .welcome-card {
            text-align: center;
            padding: 48px 32px;
        }

        .welcome-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 28px;
            background: var(--yellow);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            animation: breathe 3s ease-in-out infinite;
            box-shadow: 6px 6px 0 var(--coral);
            position: relative;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .welcome-card h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--ink);
            line-height: 1.3;
            margin-bottom: 12px;
        }

        .welcome-card h1 em {
            font-style: normal;
            color: var(--coral);
        }

        .welcome-card p {
            font-size: 16px;
            color: var(--ink-mid);
            line-height: 1.7;
            margin-bottom: 32px;
        }

        .welcome-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 36px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .meta-icon {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            position: relative;
        }

        .meta-icon.t-coral { background: var(--coral); color: white; }
        .meta-icon.t-blue { background: var(--blue); color: white; }
        .meta-icon.t-mint { background: var(--mint); color: white; }

        .meta-label {
            font-size: 13px;
            font-weight: 700;
            color: var(--ink-light);
        }

        /* ================================================
           CTA BUTTON
           ================================================ */
        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 18px 48px;
            background: var(--ink);
            color: white;
            border: none;
            border-radius: 60px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s ease;
            font-family: inherit;
            box-shadow: 4px 4px 0 var(--coral);
            position: relative;
        }

        .cta-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--coral);
        }

        .cta-btn:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0 var(--coral);
        }

        .cta-btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .cta-btn:hover svg {
            transform: translateX(4px);
        }

        /* ================================================
           QUESTION CARD
           ================================================ */
        .q-category {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .q-cat-P { background: rgba(255, 107, 107, 0.12); color: var(--coral); }
        .q-cat-U { background: rgba(78, 124, 255, 0.12); color: var(--blue); }
        .q-cat-L { background: rgba(107, 203, 119, 0.12); color: var(--mint); }
        .q-cat-S { background: rgba(176, 124, 255, 0.12); color: var(--violet); }

        .q-number {
            font-size: 14px;
            font-weight: 800;
            color: var(--ink);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .q-number span {
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 800;
            color: white;
            border-radius: 10px;
        }

        .q-num-coral { background: var(--coral); }
        .q-num-blue { background: var(--blue); }
        .q-num-yellow { background: var(--yellow); color: var(--ink) !important; }
        .q-num-mint { background: var(--mint); }
        .q-num-violet { background: var(--violet); }
        .q-num-orange { background: var(--orange); }

        .q-text {
            font-size: 20px;
            font-weight: 700;
            color: var(--ink);
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .q-hint {
            font-size: 14px;
            color: var(--ink-light);
            margin-bottom: 28px;
        }

        /* ================================================
           LIKERT OPTIONS
           ================================================ */
        .likert-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .likert-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 14px 18px;
            background: var(--bg);
            border: 2px solid transparent;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .likert-btn:hover {
            border-color: var(--ink);
            transform: translateX(6px);
            box-shadow: -4px 0 0 var(--coral);
        }

        .likert-btn.selected {
            border-color: var(--ink);
            background: var(--card);
            transform: translateX(6px);
            box-shadow: -4px 0 0 var(--blue);
        }

        .likert-emoji {
            font-size: 28px;
            flex-shrink: 0;
            width: 40px;
            text-align: center;
            transition: transform 0.25s ease;
        }

        .likert-btn:hover .likert-emoji,
        .likert-btn.selected .likert-emoji {
            transform: scale(1.2);
        }

        .likert-label {
            font-size: 15px;
            font-weight: 600;
            color: var(--ink-mid);
            flex: 1;
        }

        .likert-btn.selected .likert-label {
            color: var(--ink);
            font-weight: 700;
        }

        .likert-check {
            width: 26px;
            height: 26px;
            border-radius: 8px;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .likert-btn.selected .likert-check {
            background: var(--blue);
            border-color: var(--blue);
        }

        .likert-check svg {
            width: 14px;
            height: 14px;
            color: white;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .likert-btn.selected .likert-check svg {
            opacity: 1;
        }

        /* ================================================
           RESULT SLIDE
           ================================================ */
        .result-card {
            text-align: center;
            padding: 40px 28px;
            max-width: 480px;
        }

        .result-emoji {
            font-size: 72px;
            margin-bottom: 20px;
            animation: resultPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes resultPop {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .result-title {
            font-size: 26px;
            font-weight: 800;
            color: var(--ink);
            margin-bottom: 4px;
        }

        .result-type-en {
            font-size: 16px;
            font-weight: 600;
            color: var(--ink-light);
            margin-bottom: 8px;
        }

        .result-slogan {
            font-size: 16px;
            font-weight: 600;
            color: var(--ink-mid);
            font-style: italic;
            margin-bottom: 24px;
        }

        /* Axis Tags */
        .axis-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .axis-tag {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }

        .axis-tag.high {
            background: rgba(78, 124, 255, 0.12);
            color: var(--blue);
        }

        .axis-tag.low {
            background: rgba(255, 107, 107, 0.12);
            color: var(--coral);
        }

        /* Level Badge */
        .level-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 24px;
            border: 2px solid;
        }

        .level-green { background: #e8f8ee; color: #155724; border-color: var(--mint); }
        .level-blue { background: #e8f0ff; color: #1a3a6b; border-color: var(--blue); }
        .level-yellow { background: #fff8e1; color: #6b5200; border-color: var(--yellow); }
        .level-red { background: #ffeaea; color: #6b1a1a; border-color: var(--coral); }

        /* Score Gauge */
        .gauge-container {
            position: relative;
            width: 200px;
            height: 120px;
            margin: 0 auto 28px;
        }

        .gauge-bg {
            fill: none;
            stroke: #eae6e0;
            stroke-width: 14;
            stroke-linecap: round;
        }

        .gauge-fill {
            fill: none;
            stroke-width: 14;
            stroke-linecap: round;
            transition: stroke-dashoffset 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gauge-score {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 42px;
            font-weight: 900;
            color: var(--ink);
        }

        .gauge-score small {
            font-size: 18px;
            font-weight: 600;
            color: var(--ink-light);
        }

        /* Result Sections */
        .result-section {
            text-align: left;
            margin-bottom: 16px;
            padding: 16px;
            background: var(--bg);
            border-radius: var(--radius-sm);
        }

        .result-section h4 {
            font-size: 14px;
            font-weight: 700;
            color: var(--ink);
            margin-bottom: 10px;
        }

        .result-section p {
            font-size: 14px;
            color: var(--ink-mid);
            line-height: 1.8;
        }

        .result-section ul {
            list-style: none;
            padding: 0;
        }

        .result-section li {
            font-size: 14px;
            color: var(--ink-mid);
            line-height: 1.7;
            padding-left: 16px;
            position: relative;
            margin-bottom: 4px;
        }

        .result-section li::before {
            content: '\2022';
            position: absolute;
            left: 0;
            color: var(--blue);
            font-weight: 700;
        }

        .result-section.guide-section {
            border-left: 4px solid var(--mint);
        }

        .result-section.guide-section li::before {
            color: var(--mint);
        }

        /* Result Actions */
        .result-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 24px;
        }

        .result-actions .cta-btn {
            width: 100%;
            justify-content: center;
            padding: 16px 32px;
            font-size: 16px;
        }

        .btn-outline {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px 32px;
            background: transparent;
            color: var(--ink);
            border: 2px solid var(--ink);
            border-radius: 60px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.25s ease;
        }

        .btn-outline:hover {
            background: var(--yellow);
            border-color: var(--yellow);
        }

        /* ================================================
           CONFETTI
           ================================================ */
        .confetti-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 200;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            top: -10px;
            animation: confettiFall linear forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
        }

        /* ================================================
           TOAST
           ================================================ */
        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background: var(--ink);
            color: white;
            padding: 14px 28px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 4px 4px 0 var(--coral);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* ================================================
           KEYBOARD HINT
           ================================================ */
        .key-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--ink);
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .key-hint.visible { opacity: 1; }

        .key-hint kbd {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: inherit;
            font-weight: 700;
            color: white;
        }

        /* ================================================
           RESPONSIVE
           ================================================ */
        @media (max-width: 480px) {
            .slide { padding: 16px; }
            .slide.result-slide { padding-top: 40px; padding-bottom: 40px; }
            .card { padding: 28px 20px; }
            .welcome-card { padding: 36px 20px; }
            .welcome-card h1 { font-size: 24px; }
            .q-text { font-size: 18px; }
            .result-card { padding: 32px 20px; }
            .result-title { font-size: 22px; }
            .likert-btn { padding: 12px 14px; gap: 12px; }
            .step-counter { right: 16px; top: 16px; font-size: 13px; padding: 6px 14px; }
            .back-btn { left: 16px; top: 16px; width: 40px; height: 40px; }
        }
    </style>
</head>

        // ============================================
        // 9. Navigation
        // ============================================
        function goToSlide(index) {
            if (isTransitioning || index < 0 || index >= totalSlides) return;
            isTransitioning = true;

            const allSlides = document.querySelectorAll('.slide');
            const currentEl = allSlides[currentSlide];
            const nextEl = allSlides[index];
            const direction = index > currentSlide ? 'up' : 'down';

            currentEl.classList.remove('active');
            currentEl.classList.add(direction === 'up' ? 'exit-up' : 'exit-down');

            setTimeout(() => {
                currentEl.classList.remove('exit-up', 'exit-down');
                nextEl.classList.add('active');
                currentSlide = index;
                updateUI();
                isTransitioning = false;
            }, 250);
        }

        function updateUI() {
            const isQuestion = currentSlide >= 1 && currentSlide <= questions.length;
            const isResult = currentSlide === questions.length + 1;

            const counter = document.getElementById('stepCounter');
            const backBtn = document.getElementById('backBtn');
            const keyHint = document.getElementById('keyHint');

            if (isQuestion) {
                counter.style.display = 'block';
                document.getElementById('stepText').textContent = `${currentSlide} / ${questions.length}`;
                counter.classList.add('bump');
                setTimeout(() => counter.classList.remove('bump'), 400);
                backBtn.style.display = 'flex';
                keyHint.classList.add('visible');
            } else {
                counter.style.display = 'none';
                backBtn.style.display = currentSlide > 0 && !isResult ? 'flex' : 'none';
                keyHint.classList.remove('visible');
            }

            if (isResult) {
                backBtn.style.display = 'none';
                keyHint.classList.remove('visible');
            }

            let progress = 0;
            if (isQuestion) progress = (currentSlide / questions.length) * 100;
            else if (isResult) progress = 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function goBack() {
            if (currentSlide > 0) goToSlide(currentSlide - 1);
        }

        function startSurvey() {
            goToSlide(1);
        }

        function advanceFromQuestion() {
            const nextSlide = currentSlide + 1;
            if (nextSlide <= questions.length) {
                goToSlide(nextSlide);
            } else {
                calculateResult();
                goToSlide(questions.length + 1);

        // ============================================
        // 11. Calculation
        // ============================================
        function calculateResult() {
            let pSum = 0, uSum = 0, lSum = 0;
            let sScores = { S1: 3, S2: 3, S3: 3, S4: 3 };

            for (const [qid, valueIndex] of Object.entries(answers)) {
                const score = valueIndex + 1; // 0-4 index â†’ 1-5 score
                if (qid.startsWith('P')) pSum += score;
                else if (qid.startsWith('U')) uSum += score;
                else if (qid.startsWith('L')) lSum += score;
                else if (qid.startsWith('S')) sScores[qid] = score;
            }

            // Normalize to 0-100
            const pNorm = (pSum - 5) / 20 * 100;
            const uNorm = (uSum - 7) / 28 * 100;
            const lNorm = (lSum - 5) / 20 * 100;

            // HRS (Hallucination Risk Score) â€” higher = more autonomous
            const hrs = Math.round((pNorm * 0.25 + uNorm * 0.50 + lNorm * 0.25) * 10) / 10;

            // 4-bit type classification
            const bits = [
                sScores.S1 >= 3 ? 1 : 0, // ì •ë°€(1) / ì‹ ì†(0)
                sScores.S2 >= 3 ? 1 : 0, // íƒìƒ‰(1) / ê³ ì •(0)
                sScores.S3 >= 3 ? 1 : 0, // ì„¤ê³„(1) / ìœ„íƒ(0)
                sScores.S4 >= 3 ? 1 : 0, // ê³ ìœ (1) / ë²”ìš©(0)
            ];
            const bitKey = bits.join('');
            const typeCode = typeMap[bitKey];

            // Risk level
            let risk = riskLevels[riskLevels.length - 1];
            for (const level of riskLevels) {
                if (hrs >= level.range[0] && hrs <= level.range[1]) {
                    risk = level;
                    break;
                }
            }

            displayResult(hrs, typeCode, risk, bits, sScores);
        }

        function animateNumber(elementId, start, end, duration) {
            const el = document.getElementById(elementId);
            const startTime = performance.now();
            function update(t) {
                const p = Math.min((t - startTime) / duration, 1);
                const eased = 1 - Math.pow(1 - p, 3);
                el.textContent = Math.round((start + (end - start) * eased) * 10) / 10;
                if (p < 1) requestAnimationFrame(update);
            }
            requestAnimationFrame(update);
        }

            });
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }
    </script>
</body>
